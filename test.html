<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Socket.IO 测试</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

</head>

<body>
    <h1>Socket.IO 测试</h1>
    <p>打开浏览器控制台查看日志</p>

    <script>
        const socket = io("http://120.48.156.237:3000");

        socket.on("connect", () => {
            console.log("✅ 已连接，socket id:", socket.id);
        });

        socket.on("disconnect", () => {
            console.log("❌ 连接断开");
        });
        function sendMsg() {
            const value = document.getElementById("msg").value;
            socket.emit("message", value);
        }

        socket.on("message", (msg) => {
            console.log("服务器回复:", msg);
        });
    </script>
    <input id="msg" placeholder="输入消息">
    <button onclick="sendMsg()">发送</button>
</body>

</html>
